<div class="categoria-list">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Gestión de Categorías</h2>
      <button class="btn btn-success" (click)="openCreateModal()">Nueva Categoría</button>
    </div>
    <div class="card-body">
      <input type="text" class="form-control mb-3" placeholder="Buscar categoría..." [(ngModel)]="searchTerm">
      <table class="table" *ngIf="!loading">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="filteredCategorias.length === 0">
            <td colspan="3" class="text-center">No hay categorías</td>
          </tr>
          <tr *ngFor="let categoria of filteredCategorias">
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion || '-' }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editCategoria(categoria)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deleteCategoria(categoria)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="loading" class="text-center p-4">Cargando...</div>
    </div>
  </div>

  <div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title">{{ editingCategoria ? 'Editar Categoría' : 'Nueva Categoría' }}</h3>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoriaForm" (ngSubmit)="saveCategoria()">
          <div class="form-group">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" formControlName="nombre">
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="categoriaForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
