<div class="libro-list">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Gestión de Libros</h2>
      <button class="btn btn-success" (click)="openCreateModal()">Nuevo Libro</button>
    </div>
    <div class="card-body">
      <input type="text" class="form-control mb-3" placeholder="Buscar libro..." [(ngModel)]="searchTerm">
      <table class="table" *ngIf="!loading">
        <thead>
          <tr>
            <th>Título</th>
            <th>ISBN</th>
            <th>Páginas</th>
            <th>Editorial</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="filteredLibros.length === 0">
            <td colspan="5" class="text-center">No hay libros</td>
          </tr>
          <tr *ngFor="let libro of filteredLibros">
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.isbn || '-' }}</td>
            <td>{{ libro.numero_paginas || '-' }}</td>
            <td>{{ libro.id_editorial }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editLibro(libro)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deleteLibro(libro)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="loading" class="text-center p-4">Cargando...</div>
    </div>
  </div>

  <div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title">{{ editingLibro ? 'Editar Libro' : 'Nuevo Libro' }}</h3>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="libroForm" (ngSubmit)="saveLibro()">
          <div class="form-group">
            <label class="form-label">Título *</label>
            <input type="text" class="form-control" formControlName="titulo">
          </div>
          <div class="form-group">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-control" formControlName="isbn">
          </div>
          <div class="form-group">
            <label class="form-label">Número de Páginas</label>
            <input type="text" class="form-control" formControlName="numero_paginas">
          </div>
          <div class="form-group">
            <label class="form-label">Editorial *</label>
            <select class="form-control" formControlName="id_editorial">
              <option value="">Seleccionar editorial</option>
              <option *ngFor="let editorial of editoriales" [value]="editorial.id">{{ editorial.nombre }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Autor *</label>
            <select class="form-control" formControlName="id_autor">
              <option value="">Seleccionar autor</option>
              <option *ngFor="let autor of autores" [value]="autor.id">{{ autor.nombre }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Categoría</label>
            <select class="form-control" formControlName="id_categoria">
              <option value="">Sin categoría</option>
              <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="libroForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
